<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>
    <!-- Logo -->
    <div style ="text-align: center;">
        <img align = "center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo" >
    </div>
    <!-- Logo  End -->
        <center>
        <table width="77%">
            <tbody>
                <!-- Search -->
                <tr>
                    <td colspan="3" bgcolor="#EEEEEE">
                        <div style ="text-align: center;">
                            <span> Search the web using Google!</span>
                            <form action="https://www.google.com/search" method="GET">
                                <input type="text" size="50">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky">
                          </form>
                    </td>
                </tr>
                <!-- Search Ends -->
                <!-- Link Section -->
                <tr>
                    <!-- Left Column -->
                    <td width="36%" bgcolor="#7EE5DA">
                        <center>
                            <span>Special Searches</span>
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux
                                Search</a>
                      </center>
                    </td>
                    <!-- Left Column Ends -->
                    <!-- Middle  -->
                    <td bgcolor="#70CCC2" width = 274px size>
                        <center>
                  <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a><br><a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a><br>
<a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a><br>
<a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
                      </center>
                    </td>
                    <!-- Middle Ends -->
                    <!-- Right Column  -->
                    <td align="right" bgcolor="#62B3AA" width = 625px>
                        <div style ="text-align: center;">
                          
                            <span>Get Google!</span>
                            <br>
                            <span>updates monthly:</span>
                            <br>
                            <input type="text" value="your e-mail" size = 23.5px>
                            <br>
                           &emsp; <input type="submit" value="Subscribe">
                           &emsp; <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"> Archive</a></div>
                    </td>
                    <!-- Right Column Ends-->
                </tr>
            </tbody>
        </table>
    </center>
        <!-- Footer -->
        <footer>
          <span><p style ="text-align:center;font-size:14px">Copyright &copy;1998 Google Inc.</p></span>
        </footer>
        <!-- Footer Ends-->
    </div>
</body>
</html>
