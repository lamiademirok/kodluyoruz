<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Javascript Clock</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://i2.wp.com/img.pngio.com/yellow-catpng-yellow-cat-png-600_486.png"
        alt=""
        class="rounded"
      />
      <div class="textTop text-center">
        Hi, <strong><span id="myName"></span></strong>! Welcome
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="textBot text-center">
        I am glad you're here.
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
